	<!DOCTYPE html>
<html>
	<head>
	  <title>Rock Paper Scissors</title>
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<button id="newGame" onclick="showStartModal()">new game</button>
		<div class="overlay" id="modal-overlay">
			<div class="modal" id="modal-start">
				<a href="#" class="close">x</a>
				<div class="content">
					<form>
  					Name: <input type="text" id="name"><br>
  					Number of rounds: <input type="number" id="turns" min="1"><br>
  					<button id="start" onclick="startNewGame()">Start</button>
					</form>
				</div>
			</div>
		</div>
		<div id="roundCounter"></div>
		<div class="buttons">
			<button id="rock" data-move="rock" class="player-move"><i class="far fa-hand-rock"></i></button>
			<button id="scissors" data-move="scissors" class="player-move"><i class="far fa-hand-scissors"></i></button>
			<button id="paper" data-move="paper" class="player-move"><i class="far fa-hand-paper"></i></button>
		</div>
		<div id="output"></div>
		<div id="result"></div>
		<div class="overlay" id="modal-overlay">
			<div class="modal" id="modal-results">
				<a href="#" class="close">x</a>
				<div class="content">
					<p></p>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
